<section class="p-8 animate__animated animate__fadeIn">
  <h2 class="text-xl mb-4">Media Servers</h2>
  <a href="{{ url_for('media_servers.create_server') }}" class="bg-blue-600 text-white px-4 py-2 rounded">Add Server</a>
  <div class="overflow-x-auto">
    <table class="min-w-full mt-6 border">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Type</th>
          <th class="px-4 py-2 border">URL</th>
          <th class="px-4 py-2 border">Verified</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for s in servers %}
        <tr class="border-t">
          <td class="px-4 py-2 border">{{ s.name }}</td>
          <td class="px-4 py-2 border">{{ s.server_type|title }}</td>
          <td class="px-4 py-2 border">{{ s.url }}</td>
          <td class="px-4 py-2 border">{{ '✅' if s.verified else '❌' }}</td>
          <td class="px-4 py-2 border text-right">
            <a href="{{ url_for('media_servers.edit_server', server_id=s.id) }}" class="text-blue-600 mr-2">Edit</a>
            <form action="{{ url_for('media_servers.delete_server', server_id=s.id) }}" method="post" style="display:inline" onsubmit="return confirm('Delete this server?');">
              <button type="submit" class="text-red-600">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="px-4 py-6 text-center text-gray-500">No servers configured yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
