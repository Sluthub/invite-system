<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">

            <svg class="w-7 h-7 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14v3m4-6V7a3 3 0 1 1 6 0v4M5 11h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"/>
              </svg>
              
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">{{ _("Passkeys") }}</h2>
        </div>
        <button hx-get="/webauthn/add-form" 
                hx-target="#passkey-modal-container" 
                hx-swap="innerHTML"
                class="bg-primary hover:bg-primary_hover text-white font-medium py-2 px-4 rounded-lg text-sm">
            {{ _("Add Passkey") }}
        </button>
    </div>
    <p class="text-gray-600 dark:text-gray-400 mb-4">{{ _("Manage your passkeys for passwordless authentication.") }}</p>

    <div id="passkey-list" 
         hx-get="/webauthn/list" 
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Passkeys will be loaded here -->
        <div class="text-center py-4">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">{{ _("Loading passkeys...") }}</span>
        </div>
    </div>
</div>

<!-- Modal container for passkey operations -->
<div id="passkey-modal-container"></div>
